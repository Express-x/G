<!DOCTYPE html>
<html>
<head>
    <title>Neon-X Chat App</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Neon-X Chat App</h2>
        </div>
        <div class="chat-body">
            <ul id="chat-log"></ul>
            <input type="text" id="input-field" class="input-field" placeholder="Type a message">
            <button id="submit-button" class="submit-button">Send</button>
        </div>
    </div>

    <script>
        const inputField = document.getElementById("input-field");
        const submitButton = document.getElementById("submit-button");
        const chatLog = document.getElementById("chat-log");

        submitButton.addEventListener("click", async () => {
            const userInput = inputField.value;
            const response = await fetch(`/chat`, {
                method: `POST`,
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `user_input=${userInput}`
            });
            const responseBody = await response.text();
            chatLog.innerHTML += `<li>${responseBody}</li>`;
            inputField.value = "";
        });
    </script>
</body>
</html>
