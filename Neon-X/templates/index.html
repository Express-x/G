<!DOCTYPE html>
<html>
<head>
    <title>Neon-X Chat App</title>
    <link rel="stylesheet" href="../static/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML" ></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Neon-X Chat App</h2>
        </div>
        <div class="chat-body">
            <ul id="chat-log"></ul>
        </div>
        <div class="input-container">
            <input type="text" id="input-field" class="input-field" placeholder="Type a message">
            <button id="submit-button" class="submit-button">Send</button>
        </div>
    </div>

    <script>
        const inputField = document.getElementById("input-field");
        const submitButton = document.getElementById("submit-button");
        const chatLog = document.getElementById("chat-log");

        submitButton.addEventListener("click", async () => {
            const userInput = inputField.value;
            const response = await fetch(`/chat`, {
                method: `POST`,
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `user_input=${userInput}`
            });
            const responseBody = await response.text();
            let equation = responseBody.includes("$")
            const userMessageBubble = document.createElement("li");
            userMessageBubble.classList.add("message-bubble");
            userMessageBubble.classList.add("user");
            userMessageBubble.classList.add("float-right")
            console.log(equation)
            userMessageBubble.innerHTML = userInput

            const aiMessageBubble = document.createElement("li");
            aiMessageBubble.classList.add("message-bubble");
            aiMessageBubble.classList.add("assistant");
            aiMessageBubble.classList.add("float-left")

            const messageContainer = document.createElement("div");
            messageContainer.classList.add("message-container")

            userMessageBubble.innerHTML = equation ? `$${userInput}` : userInput
            aiMessageBubble.innerHTML = equation ? `$${responseBody}` : responseBody

            if(equation){
                userMessageBubble.classList.add("mathjax-equation")
                aiMessageBubble.classList.add("mathjax-equation")
            }

            messageContainer.appendChild(userMessageBubble)
            const br = document.createElement("br")
            messageContainer.appendChild(br)
            messageContainer.appendChild(aiMessageBubble)

            chatLog.appendChild(messageContainer);

            inputField.value = "";
        });
    </script>
    <style>
        .message-container {
            display: block;
            justify-content: space-between;
            align-items: center;
        }
        .float-left {
            float: left;
        }
        .float-right {
            float: right;
        }
    </style>
</body>
</html>
