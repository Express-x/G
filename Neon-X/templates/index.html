<!DOCTYPE html>
<html>
<head>
    <title>Neon-X Chat App</title>
    <link rel="stylesheet" href="../static/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML" ></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Neon-X Chat App</h2>
        </div>
        <div class="chat-body">
            <ul id="chat-log"></ul>
        </div>
        <div class="input-container">
            <input type="text" id="input-field" class="input-field" placeholder="Type a message">
            <button id="submit-button" class="submit-button">Send</button>
        </div>
    </div>

    <script>
        const inputField = document.getElementById("input-field");
        const submitButton = document.getElementById("submit-button");
        const chatLog = document.getElementById("chat-log");

        submitButton.addEventListener("click", async () => {
            const userInput = inputField.value;
            const response = await fetch(`/chat`, {
                method: `POST`,
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `user_input=${userInput}`
            });
            const responseBody = await response.text();
            let equation = responseBody.includes("$")
            const messageBubble = document.createElement("li");
            messageBubble.classList.add("message-bubble");
            messageBubble.classList.add("assistant");
            messageBubble.innerHTML = equation ? `$${responseBody}` : responseBody
            if(equation){
                messageBubble.classList.add("mathjax-equation")
            }else{
                const userMessageBubble = document.createElement("li");
                userMessageBubble.classList.add("message-bubble");
                userMessageBubble.classList.add("user");
                userMessageBubble.classList.add("float-right")
                userMessageBubble.innerHTML = equation ? `$${responseBody}` : responseBody
                if(equation){
                    userMessageBubble.classList.add("mathjax-equation")
                }else{
                    userMessageBubble.innerHTML = userInput
                }
                chatLog.appendChild(userMessageBubble);
            }
            chatLog.appendChild(messageBubble);
            inputField.value = "";
        });
    </script>
</body>
</html>
