<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArXiv Browser</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #results {
            margin-top: 20px;
        }

        .paper {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ArXiv Browser</h1>
        <input type="text" id="search-input" placeholder="Enter search query">
        <button id="search-button">Search</button>
        <div id="results"></div>
    </div>
    <script>
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const resultsDiv = document.getElementById('results');

        searchButton.addEventListener('click', () => {
            const query = searchInput.value;
            // Make API call to search arXiv using the query
            // Example: fetch('https://api.arxiv.org/api/query?search_query=' + query)
            // Replace with actual API call
            fetch('https://example.com/arxiv-api/search?query=' + query)
                .then(response => response.json())
                .then(data => {
                    resultsDiv.innerHTML = '';
                    data.entries.forEach(paper => {
                        const paperDiv = document.createElement('div');
                        paperDiv.classList.add('paper');
                        paperDiv.innerHTML = `
                            <h2>${paper.title}</h2>
                            <p>Authors: ${paper.authors}</p>
                            <p>Abstract: ${paper.summary}</p>
                            <a href="${paper.link}">Read Paper</a>
                        `;
                        resultsDiv.appendChild(paperDiv);
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    resultsDiv.innerHTML = '<p>Error fetching results. Please try again later.</p>';
                });
        });
    </script>
</body>
</html>
